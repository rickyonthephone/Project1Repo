<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Noah Hoback</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Noah Hoback</a>
      <nav>
        <a href="index.html"> <strong>About Me</strong></a>
        <a href="portfolio.html"><strong>Portfolio</strong></a>
        <a href="contact.html"><strong>Contact</strong></a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a target="_blank" href="https://github.com/noahhoback"><img src="assets/images/github.png" class="social" alt="GitHub"/></a>
        <a target="_blank" href="https://www.linkedin.com/in/noah-hoback-6913a2206/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn"/></a>
        <a target="_blank" href="https://stackoverflow.com/users/15296437/noahhoback"><img src="assets/images/stackoverflow.png" class="social" alt="StackOverFlow"> </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2021 Noah Hoback
    </div>
  </footer>
</body>

</html>

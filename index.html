<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Server-Side APIs</title>
</head>

<body class="min-100-vh flex-column bg-light">
  <header class="p-5 text-center text-white bg-primary">
    <h1>Plant Search Page</h1>
  </header>
  <main class="flex-row justify-center align-center col-auto p-4">
    <div class="col-7">
      <section class="card card-rounded bg-white">
        
        <div class="card-body flex-row justify-center p-4 text-center">
          
          <ul class="col-8 mb-3"></ul>
        </div>
        
  

    <h2>Search for a plant!</h2>
    <form id="plant-form">
      <input type="text" class="form-input w-100" id="searchPlant" name="searchPlant" placeholder="Enter plant name" />
      <button class="btn btn-info">Search Plants</button>
    </form>

   
      </section>


      <section class="card card-rounded bg-white">
        
          <div class="card-body flex-row justify-center p-4 text-left">
            <div id="imgDiv">
            <h1 id="searchTerm" class="text-center"></h1>
            <img src="assets/images/plantPH.png" class="p-5" alt="Search for your plants!" id="plantImg" height="500" width="500">
          </div>  


          <ul class="col-8 mb-3" id="plantInfo">
            <li class="list-group-item border-0" id="commonName"></li>
            <li class="list-group-item border-0" id="scientificName"></li>
            <li class="list-group-item border-0" id="plantDescription"></li>
            <li class="list-group-item border-0"></li>
            <li class="list-group-item border-0"></li>

          </ul>
        </div>
      
      </section>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
